services:
  nautilus:
    build:
      context: .
      dockerfile: Dockerfile
    image: nautilus:latest
    container_name: nautilus
    ports:
      - "3069:3069"
    volumes:
      - nautilus-config:/data
    environment:
      - NODE_ENV=production
      - NAUTILUS_SERVER_PORT=3069
      - NAUTILUS_HOST=localhost
    restart: unless-stopped

volumes:
  nautilus-config:
    driver: local
